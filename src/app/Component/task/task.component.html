<table *ngIf="taskObj.length>0;else eles" class="table table-striped  mt-5 text-center">
     <thead>
      <th>#</th>
      <th>Your Name</th>
      <th class="text-center">Action</th>
     </thead>
     <tbody>
      <tr *ngFor="let task of taskObj; let i=index">
        <td>{{ i }}</td>
          <td>{{ task.val }}</td>
          <td><i (click)="edit(i)" class="fa-solid fa-pen-to-square me-4"></i> 
            <i id="del" (click)="del(i)" class=" fa-solid fa-trash-can"></i> 
          </td>
        </tr>
    </tbody>
</table>
<ng-template #eles>
  <h4 class="text-center text-dark">No Found user data<br/>Place Add New User</h4>
  
</ng-template>
